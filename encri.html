<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Morse</title>
    <link rel="stylesheet" href="css/encri.css">
</head>
<body>
    <div class="container">
        <h1>Convertir Código Morse a Texto</h1>

        <label for="inputText">Código Morse:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
        <br>
        <button onclick="processText()">Descifrar</button>

        <h2>Resultado:</h2>
        <textarea id="resultText" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="js/encri.js"></script>
</body>
