<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="varela-round-regular">MorseMystery: Encripta y Desencripta</h1>
        </div>
    </header>

    <div class="container">
        <h2 class="varela-round-regular">Ingresa tus datos</h2>
        <form id="loginForm" action="result.html" method="get">
            <label for="username" class="varela-round-regular">Nombre:</label>
            <input type="text" id="username" name="username" class="text-input varela-round-regular" autocomplete="username" required>
            <br>
            <label for="age" class="varela-round-regular">Edad:</label>
            <input type="number" id="age" name="age" class="text-input varela-round-regular" min="0" autocomplete="age" required>
            <br>
            <label for="password" class="varela-round-regular">Contraseña:</label>
            <input type="password" id="password" name="password" class="text-input varela-round-regular" autocomplete="current-password" required>
            <br>
            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe" name="rememberMe" autocomplete="off">
                <label for="rememberMe" class="varela-round-regular">Recordar Nombre</label>
            </div>
            <br>
            <button type="submit" class="submit-button varela-round-regular">Iniciar Sesión</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <p class="varela-round-regular">© 2024 Piksel Seonguja - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
